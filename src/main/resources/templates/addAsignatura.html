<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Add Asignaturas</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveAsignatura}" th:object=${asignatura} method="POST">
				<div class="card">
						<div class="card-header"></div>
						<h3>Modulo Asignatura</h3>
						<div class="card-body"></div>
							<div class="card-body">
								<div class="form-group">
									<label>IdAsignatura</label>
									<input th:field="*{idAsignatura}" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Nombre asignatura</label>
									<input th:field="*{Nombre}" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Codigo asignatura</label>
									<input th:field="*{Codigo}" type="text" class="form-control">
								</div>
							</div>
						<div class="card-footer"></div>
						<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</form>		
		</div>
	</div>
	
</body>
</html>
