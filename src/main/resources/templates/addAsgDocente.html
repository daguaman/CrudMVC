<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>

<meta charset="UTF-8">

<title>Asignatura-Docente</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
	<h4>Asociar Asignatura con Docente</h4>
	<form th:action="@{/saveAsgDocente}" th:object=${asgdocente} modelAttribute="<asignaturas>,<docentes>" method="POST">
		<div class="dropdown">
	        <div class="col-md-4 mt-5">
	                <div class="form-group blu-margin">
	                	<label for="lblAsignaturas">Asignaturas</label>
	                    <select id="idAsg" th:field="${asignatura.id}">
	                        <option value="0">--Seleccionar--</option>
	                        <option th:each= "asignatura	: ${asignaturas}"
	                                th:value="${asignatura.id}"
	                                th:text="${asignatura.Nombre}">
	                        </option>
	                    </select>
	                </div>
	        </div>
	        <div class="col-md-4 mt-5">
	                <div class="form-group blu-margin">
	                	<label for="lblAsignaturas">Docentes</label>
	                    <select id="idDoc" th:field="${docente.id}">
	                        <option value="0">--Seleccionar--</option>
	                        <option th:each= "docente	: ${docentes}"
	                                th:value="${docente.id}"
	                                th:text="${docente.Nombres}">
	                        </option>
	                    </select>
	                </div>
	        </div>
			<input type="submit" value="Guardar" class="btn btn-success">
			<div class="card-footer">
                         <nav aria-label="breadcrumb">
                             <ol class="breadcrumb">
                               <li class="breadcrumb-item"><a th:href="@{/listarAllAsgDocente}">Listar Asig->Doc</a></li>
                               <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                             </ol>
                           </nav>
			</div>
		</div>
	</form>	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
